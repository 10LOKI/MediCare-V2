                            <button id="btn-txt" onclick="ajouteSpec()"
                                class="w-20 h-10 text-center text-white rounded-2xl bg-green-600 ml-10">Ajouté
                            </button>

                        <div id="sp-txt"
                            class="flex flex-wrap bg-white w-full h-[60%] rounded-2xl mt-10 items-center overflow-y-scroll p-[30px] ">

    </section>
    <script>

        const input = document.getElementById('input-txt')
        const btnTxt = document.getElementById('btn-txt')
        const containerTxt = document.getElementById('sp-txt')
        const container = document.getElementById('container')
        const ttl = document.getElementById("ttl")
        let specialte = JSON.parse(localStorage.getItem('specialties')) || []
        let doctors = JSON.parse(localStorage.getItem('doctors')) || []
        fetch('../scripts/Doctors-v2.json')
            .then((response) => response.json())
            .then((data) => {
                if (specialte.length === 0) {
                    specialte = data.specialties;
                    localStorage.setItem('specialties', JSON.stringify(specialte));
                }
                if (doctors.length === 0) {
                    doctors = data.doctors;
                    localStorage.setItem('doctors', JSON.stringify(doctors));
                }

                renderSpec()
                compteur()
            })
        function ajouteSpec() {
            if (input.value.trim() === '') {
                alert('Veuillez entrer une spécialité')
                return
            }

            const text = input.value.trim()
            specialte.push(text)
            localStorage.setItem('specialties', JSON.stringify(specialte))
            input.value = ''
            renderSpec()
            compteur()

        }
        function renderSpec() {
            containerTxt.innerHTML = ''
            specialte.forEach((specialte, index) => {

                const isUsed = doctors.some(doc => doc.specialty === specialte);
                console.log("isUsed",isUsed)
                const specDiv = document.createElement('div')
                specDiv.className = 'w-fit h-10 flex justify-between items-center bg-blue-500 rounded-lg p-3 mb-2 mx-3 hover:bg-blue-900 transition-colors duration-200'

                const iconTag = document.createElement('i')
                iconTag.className = 'ri-bookmark-line  mr-[10px]'

                const specText = document.createElement('span')
                specText.className = 'text-white font-medium'
                specText.textContent = specialte

                const deleteBtn = document.createElement('i')
                if (isUsed) {
                    deleteBtn.classList.add('ri-close-line','text-gray-400', 'cursor-not-allowed','ml-5');
                    deleteBtn.disabled = true;
                } else {
                    deleteBtn.classList.add('ri-close-line','text-gray-900', 'hover:text-red-700','ml-5','cursor-pointer');
                    deleteBtn.onclick = () => popupSwt(index);
                }

                specDiv.appendChild(iconTag)
                specDiv.appendChild(specText)
                specDiv.appendChild(deleteBtn)
                containerTxt.appendChild(specDiv)
            })
        }
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                ajouteSpec()
            }
        })
        function compteur() {
            let cmpt = specialte.length
            console.log("compt", cmpt)
            ttl.className = "text-4xl font-extrabold leading-tight "
            ttl.textContent = cmpt
        }
        function popupSwt(index) {
            const swalWithBootstrapButtons = Swal.mixin({
                customClass: {
                    confirmButton: "btn btn-success",
                    cancelButton: "btn btn-danger"
                },
                buttonsStyling: false
            });

            swalWithBootstrapButtons.fire({
                title: "Es-tu sûr ?",
                text: "Cette action est irréversible !",
                icon: "warning",
                showCancelButton: true,
                confirmButtonText: "Oui, supprime-le !",
                cancelButtonText: "Non, annuler !",
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    specialte.splice(index, 1);
                    localStorage.setItem('specialties', JSON.stringify(specialte));
                    renderSpec();
                    compteur()

                    swalWithBootstrapButtons.fire({
                        title: "Supprimé !",
                        text: "La spécialité a bien été supprimée.",
                        icon: "success"
                    });
                } else if (result.dismiss === Swal.DismissReason.cancel) {
                    swalWithBootstrapButtons.fire({
                        title: "Annulé",
                        text: "La spécialité est toujours en sécurité :)",
                        icon: "error"
                    });
                }
            });

        }

    </script>
