    <script>
        const input = document.getElementById('input-txt')
        const btnTxt = document.getElementById('btn-txt')
        const containerTxt = document.getElementById('sp-txt')
        const container = document.getElementById('container')
        const ttl = document.getElementById("ttl")
        const sug = document.querySelectorAll(".sug")
        let specialte = JSON.parse(localStorage.getItem('specialties')) || []
        let doctors = JSON.parse(localStorage.getItem('doctors')) || []
        let editIndex = null;
        fetch('../scripts/Doctors-v2.json')
            .then((response) => response.json())
            .then((data) => {
                if (specialte.length === 0) {
                    specialte = data.specialties;
                    localStorage.setItem('specialties', JSON.stringify(specialte));
                }
                if (doctors.length === 0) {
                    doctors = data.doctors;
                    localStorage.setItem('doctors', JSON.stringify(doctors));
                }

                renderSpec(specialte)
                compteur()
            })

        // function suggection() {
        //  input.value = e.textContent)
            sug.forEach((btnSug) => {

                btnSug.addEventListener("click",(btn)=>{
                    console.log("btnSug",(btn.target.dataset.sug))
                    input.value = btn.target.dataset.sug
                })

            })

            
        // }

        function ajouteSpec() {
            if (input.value.trim() === '') {
                alert('Veuillez entrer une spécialité')
                return
            }


            const text = input.value.trim()
            specialte.push(text)
            localStorage.setItem('specialties', JSON.stringify(specialte))
            input.value = ''
            renderSpec()
            compteur()

        }

        function updateTime() {
            const clockElement = document.getElementById("montre");
            const clockElement2 = document.getElementById("montre2");
            const now = new Date();
            const dateString = now.toLocaleDateString();
            const timeString = now.toLocaleTimeString();
            clockElement.textContent = dateString;
            clockElement2.textContent = timeString;
        }

        window.onload = function () {
            updateTime();
            setInterval(updateTime, 1000);
        };
        function renderSpec() {
            containerTxt.innerHTML = ''
            specialte.forEach((specialte, index) => {

                const isUsed = doctors.some(doc => doc.specialty === specialte);
                console.log("isUsed", isUsed)
                const specDiv = document.createElement('div')
                specDiv.className = 'w-fit h-10 flex justify-between items-center bg-blue-500 rounded-lg p-3 mb-2 mx-3 hover:bg-blue-900 transition-colors duration-200'

                const iconTag = document.createElement('i')
                iconTag.className = 'ri-bookmark-line  mr-[10px]'

                const specText = document.createElement('span')
                specText.className = 'text-white font-medium'
                specText.textContent = specialte

                const deleteBtn = document.createElement('i')
                const editBtn = document.createElement('i')
                if (isUsed) {
                    deleteBtn.classList.add('ri-close-line', 'text-gray-400', 'cursor-not-allowed', 'ml-5');
                    deleteBtn.disabled = true;
                    editBtn.classList.add('ri-pencil-line', 'text-gray-400', 'cursor-not-allowed', 'ml-5');
                    editBtn.disabled = true;
                } else {
                    deleteBtn.classList.add('ri-close-line', 'text-gray-900', 'hover:text-red-700', 'ml-5', 'cursor-pointer');
                    editBtn.classList.add('ri-pencil-line', 'text-gray-900', 'hover:text-red-700', 'ml-5', 'cursor-pointer');
                    deleteBtn.onclick = () => popupSwt(index);
                    editBtn.onclick = () => edit(index);
                }

                specDiv.appendChild(iconTag)
                specDiv.appendChild(specText)
                specDiv.appendChild(deleteBtn)
                specDiv.appendChild(editBtn)
                containerTxt.appendChild(specDiv)
            })
        }
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (btnTxt.textContent.toLowerCase() === "modifier") {
                    remplace();
                } else {
                    ajouteSpec();
                }
            }
        })


        function edit(index) {
            input.value = specialte[index];
            btnTxt.textContent = "Modifier";
            editIndex = index;
        }

        function remplace() {
            let newValue = input.value.trim();

            if (newValue === "") {
                alert("Veuillez entrer une spécialité");
                return;
            }

            if (editIndex !== null) {
                specialte[editIndex] = newValue;
                editIndex = null;
                btnTxt.textContent = "Ajouter";
            } else {
                specialte.push(newValue);
            }

            input.value = "";
            localStorage.setItem("specialties", JSON.stringify(specialte));
            renderSpec();
            compteur();
        }
        btnTxt.addEventListener("click", () => {
            if (btnTxt.textContent.toLowerCase() === "modifier") {
                remplace();
            } else {
                ajouteSpec();
            }
        });

        function compteur() {
            let cmpt = specialte.length
            console.log("compt", cmpt)
            ttl.className = "text-4xl text-gray-800 font-extrabold leading-tight "
            ttl.textContent = cmpt
        }
        function popupSwt(index) {
            const swalWithBootstrapButtons = Swal.mixin({
                customClass: {
                    confirmButton: "btn btn-success",
                    cancelButton: "btn btn-danger"
                },
                buttonsStyling: false
            });

            swalWithBootstrapButtons.fire({
                title: "Es-tu sûr ?",
                text: "Cette action est irréversible !",
                icon: "warning",
                showCancelButton: true,
                confirmButtonText: "Oui, supprime-le !",
                cancelButtonText: "Non, annuler !",
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    specialte.splice(index, 1);
                    localStorage.setItem('specialties', JSON.stringify(specialte));
                    renderSpec();
                    compteur()

                    swalWithBootstrapButtons.fire({
                        title: "Supprimé !",
                        text: "La spécialité a bien été supprimée.",
                        icon: "success"
                    });
                } else if (result.dismiss === Swal.DismissReason.cancel) {
                    swalWithBootstrapButtons.fire({
                        title: "Annulé",
                        text: "La spécialité est toujours en sécurité :)",
                        icon: "error"
                    });
                }
            });

        }
    </script>
