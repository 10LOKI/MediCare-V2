<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="login page, admin access only, seulement le secretaire est le drois d'acces a cette page d'autenthification">
    <meta name="keywords" content="login,autenthification,secretaire">
    <title>Medcare+ login</title>
    <link rel="shortcut icon" href="../images/Medicare+.webp" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="bd m-0 p-0 bg-blue-950 flex text-white text-[15px]" style="font-family: 'Poppins', sans-serif;">


   

    <script>
        if (localStorage.Identifiant == null) {
            localStorage.setItem("Identifiant", "secretaire")
            localStorage.setItem("pass", "admin123")
        }
        let body = document.querySelector('.bd')
        body.innerHTML = ` <div class="w-full my-15 md:flex items-center justify-between">

        <div id="formLog" class="w-80 py-10 mx-auto items-center md:w-90 ">
            <div class="card-body space-y-4">
                <h1 class="text-xl lg:text-4xl py-6">
                    Login
                </h1>
            </div>
            <div class="mb-5">
                <label for="email" class="block text-sm font-semibold text-gray-200 mb-2">
                    Identifiant: 
                </label>
                <input type="text" id="emailUser" name="email"
                    class="w-full px-4 py-3 bg-gray-700/50 border-2 border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all duration-300"
                    placeholder="admin ...">
                <p class="error-messageEmail text-red-400 text-sm mt-1"></p>
            </div>

            <div class="mb-5">
                <label for="Modepass" class="block text-sm font-semibold text-gray-200 mb-2">
                    Modepass
                </label>
                <input type="password" id="passUser" name="Modepass"
                    class="w-full px-4 py-3 bg-gray-700/50 border-2 border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all duration-300" placeholder="Enter modepass ...">
                <p class="error-messagePass text-red-400 text-sm mt-1"></p>
            </div>
            
            <button onclick="Login()" id="logBtn"
                class="w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-bold py-3 px-6 rounded-xl transition-all duration-300">
                login
            </button>
        </div>
        <div class="grid items-center justify-center rounded-xl p-1 mx-auto">
            <img src="../images/login.svg" alt="login image care Healthy" class="w-120 md:w-115 lg:150">
        </div>


    </div>`
        //-------------------  coming soon  ----------------------
        //document.cookie = "email=" + datacockies.getItem("email")
        //document.cookie = "pass=" + localStorage.getItem("pass")
        //const day = new Date()
        //day.setTime(day.getTime() + expday*24*60*60*3000)
        //document.cookie += ";expires=" + day.toUTCString() + ";path=/"
        //let email_coockie = datacockies.getItem("email")
        //let pass_cockie = datacockies.getItem("pass")

        const login = document.querySelector("#logBtn")
        login.addEventListener('click', () => {

            let pass = document.querySelector("#passUser").value.trim()
            let email = document.querySelector("#emailUser").value.trim()

            if (email != localStorage.Identifiant || pass != localStorage.pass) {

                alert("Identifiant or password incorrect !");
                gestionErreurEmail(email)
                gestionErreurPass(pass)
            }
            else {

                email.innerHTML = ""
                pass.innerHTML = ""
                alert("bien venir admin !")
                setInterval(() => {
                    localStorage.setItem("loginIs", "true");
                    location.href = 'pages/acceuil.html';

                }, 300);
            }
            
        })


        function gestionErreurEmail(email) {

            let error_email = document.querySelector(".error-messageEmail")
            if (email === "")
                error_email.innerHTML = "Identifiant pas encoure remplaire!"
            else if (email != localStorage.email)
                error_email.innerHTML = "Erreur identifiant pas correct!"
            else
                error_email.style.display = 'hidden'
        }
        function gestionErreurPass(pass) {
            /* gestion d'erreurs password*/
            let error_pass = document.querySelector(".error-messagePass")
            if (pass === "")
                error_pass.innerHTML = "Modepass pas encoure remplaire!"
            else if (pass != localStorage.pass)
                error_pass.innerHTML = "Modepass pas correct!"
            else
                error_pass.style.display = 'hidden'
        }

    </script>
</body>

</html>
