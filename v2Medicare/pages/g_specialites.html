<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">



</head>

<body>
    <section class="bg-gray-900 w-[100vw] h-[100vh] flex overflow-x-hidden">
        <div class="bg-slate-100 grid grid-flow-col grid-rows-6 w-[300px] h-full px-4 ">
            <a class="row-span-1 w-full h-full h-fit flex justify-center items-center" href="index.html">
                <div class="text-gray-900 text-xl font-bold">MED <span class="font-bold text-blue-500">Care+</span>
                </div>
            </a>
            <nav class="row-start-2 row-end-5 grid grid-rows-5 gap-2">
                <label class="relative cursor-pointer">
                    <input type="radio" name="med" class="peer absolute [clip:rect(0_0_0_0)] [clip-path:inset(100%)]" />
                    <div
                        class="flex items-center w-full h-[80%] text-base text-white bg-gray-900 rounded-lg shadow-md transition duration-500 hover:bg-white hover:text-blue-500 peer-checked:bg-[#dee7ff] peer-checked:text-[#0043ed] peer-checked:[box-shadow:0_0_0_0.0625em_#0043ed]">
                        <i class="ri-dashboard-horizontal-fill mx-7"></i> Dashboard
                    </div>
                </label>
                <label class="relative cursor-pointer">
                    <input type="radio" name="med" class="peer absolute [clip:rect(0_0_0_0)] [clip-path:inset(100%)]" />
                    <div
                        class="flex items-center w-full h-[80%] text-base text-white bg-gray-900 rounded-lg shadow-md transition duration-500 hover:bg-white hover:text-blue-500 peer-checked:bg-[#dee7ff] peer-checked:text-[#0043ed] peer-checked:[box-shadow:0_0_0_0.0625em_#0043ed]">
                        <i class="ri-medicine-bottle-fill mx-7"></i> Médecins
                    </div>
                </label>
                <label class="relative cursor-pointer">
                    <input type="radio" name="med" class="peer absolute [clip:rect(0_0_0_0)] [clip-path:inset(100%)]" />
                    <div
                        class="flex items-center w-full h-[80%] text-base text-white bg-gray-900 rounded-lg shadow-md transition duration-500 hover:bg-white hover:text-blue-500 peer-checked:bg-[#dee7ff] peer-checked:text-[#0043ed] peer-checked:[box-shadow:0_0_0_0.0625em_#0043ed]">
                        <i class="ri-test-tube-fill mx-7"></i> Spécialité
                    </div>
                </label>
                <label class="relative cursor-pointer">
                    <input type="radio" name="med" class="peer absolute [clip:rect(0_0_0_0)] [clip-path:inset(100%)]" />
                    <div
                        class="flex items-center w-full h-[80%] text-base text-white bg-gray-900 rounded-lg shadow-md transition duration-500 hover:bg-white hover:text-blue-500 peer-checked:bg-[#dee7ff] peer-checked:text-[#0043ed] peer-checked:[box-shadow:0_0_0_0.0625em_#0043ed]">
                        <i class="ri-pulse-fill mx-7"></i> Disponibilité
                    </div>
                </label>
                <label class="relative cursor-pointer">
                    <input type="radio" name="med" class="peer absolute [clip:rect(0_0_0_0)] [clip-path:inset(100%)]" />
                    <div
                        class="flex items-center w-full h-[80%] text-base text-white bg-gray-900 rounded-lg shadow-md transition duration-500 hover:bg-white hover:text-blue-500 peer-checked:bg-[#dee7ff] peer-checked:text-[#0043ed] peer-checked:[box-shadow:0_0_0_0.0625em_#0043ed]">
                        <i class="ri-calendar-fill mx-7"></i> Rendez-vous
                    </div>
                </label>
            </nav>

            <div
                class="relative top-10 row-start-6 row-end-7 flex text-gray-900  items-center hover:text-blue-500 cursor-pointer w-fit h-fit transition bltext-blue-500 cursor-pointer5 duration-300">
                <i class="ri-logout-circle-r-line text-3xl "></i>
                Log Out
            </div>
        </div>
        <div id="bodySec" class="flex justify-center items-center w-full h-full">
            <div class="bg-white h-[90%] w-[90%] rounded-lg shadow-sm flex flex-col p-6">
                <div id="container"
                    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 w-full h-full overflow-y-auto scroll-smooth p-8">
                </div>
                <div class="h-full w-full bg-gray-900 rounded-lg flex justify-center items-center">
                    <div class="bg-white h-[80%] w-[90%] rounded-lg flex-col  p-5 ">
                        <div class="flex justify-between h-fit">
                            <input id="input-txt" type="text"
                                class="text-blue-500 border-2 border-blue-500 h-10 bg-gray-900 rounded-[10px] px-[25px] py-[10px] w-[80%] active:shadow-[inset_2px_2px_15px_#8707ff]" />
                            <button id="btn-txt" onclick="ajouteSpecialite()"
                                class="w-20 h-10 text-center text-white rounded-2xl bg-gray-900 ml-10">Ajouté</button>
                        </div>
                        <div id="sp-txt" class="flex  bg-gray-900 w-[100%] h-[60%] rounded-2xl mt-10 p-5 overflow-x-scroll"></div>
                    </div>
                </div>
            </div>

    </section>
    <script>
        const input = document.getElementById('input-txt')
        const btnTxt = document.getElementById('btn-txt')
        const containerTxt = document.getElementById('sp-txt')
        const container = document.getElementById('container')
        let specialte = JSON.parse(localStorage.getItem('specialties')) || []
        renderSpecialties()
        fetch('../scripts/Doctors-v2.json')
            .then((response) => response.json())
            .then(data => {
                let doctors = data.doctors
                doctors.forEach(doc => {
                    const cardDiv = document.createElement('div')
                    cardDiv.className = ('bg-gray-900 shadow-lg w-[200px] h-[250px] grid content-center rounded-3xl hover:scale-105 transition-transform duration-300 px-2')
                    const cardDivInside = document.createElement('div')
                    cardDivInside.className = ('w-[100%] flex justify-center')
                    const cardDivInsideTwo = document.createElement('div')
                    cardDivInsideTwo.className = ('w-[100%] p-4 grid justify-center')
                    const cardImg = document.createElement('img')
                    cardImg.className = ('bg-cover bg-center w-[80%] h-[100%] rounded-lg bottom-5')
                    cardImg.src = doc.image
                    cardImg.alt = doc.name
                    const cardH2 = document.createElement('h2')
                    cardH2.className = ('font-bold text-xs text-blue-500')
                    cardH2.textContent = doc.name
                    const cardP = document.createElement('p')
                    cardP.textContent = doc.specialty
                    cardP.className = ('text-blue-500 text-xs')
                    cardDiv.appendChild(cardDivInside)
                    cardDiv.appendChild(cardDivInsideTwo)
                    cardDivInside.appendChild(cardImg)
                    cardDivInsideTwo.appendChild(cardH2)
                    cardDivInsideTwo.appendChild(cardP)
                    container.appendChild(cardDiv)
                });
            })
        function ajouteSpecialite() {
            if (input.value.trim() === '') {
                alert('Veuillez entrer une spécialité')
                return
            }

            const text = input.value.trim()
            specialte.push(text)
            localStorage.setItem('specialties', JSON.stringify(specialte))
            input.value = ''
            renderSpecialties()
        }
        function renderSpecialties() {
            containerTxt.innerHTML = ''
            specialte.forEach((spec, index) => {
                const specDiv = document.createElement('div')
                specDiv.className = 'w-30 h-10 flex justify-between items-center bg-white rounded-lg p-3 mb-2 mx-3 hover:bg-blue-50 transition-colors duration-200'

                const specText = document.createElement('span')
                specText.className = 'text-gray-900 font-medium'
                specText.textContent = spec

                const deleteBtn = document.createElement('button')
                deleteBtn.className = 'text-red-500 hover:text-red-700 font-bold text-xl'
                deleteBtn.innerHTML = '&times;'
                deleteBtn.onclick = () => deleteSpecialty(index)

                specDiv.appendChild(specText)
                specDiv.appendChild(deleteBtn)
                containerTxt.appendChild(specDiv)
            })
        }
        function deleteSpecialty(index) {
            specialte.splice(index, 1)
            localStorage.setItem('specialties', JSON.stringify(specialte))
            renderSpecialties()
        }
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                ajouteSpecialite()
            }
        })
    </script>
</body>

</html>
