<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medcare+ login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="m-0 p-0 bg-blue-950 flex text-white text-[15px]"
    style="font-family: 'Poppins', sans-serif;">


    <div class="w-full my-15 md:flex items-center justify-between">

        <form class="w-80 py-10 mx-auto items-center md:w-90 ">

            <div class="mb-5">
                <label for="email" class="block text-sm font-semibold text-gray-200 mb-2">
                    Adresse email
                </label>
                <input type="email" id="email" name="email"
                    class="w-full px-4 py-3 bg-gray-700/50 border-2 border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all duration-300"
                    placeholder="name@flowbite.com">
                <p class="error-message hidden text-red-400 text-sm mt-1"></p>
            </div>

            <div class="mb-5">
                <label for="Modepass" class="block text-sm font-semibold text-gray-200 mb-2">
                    Modepass
                </label>
                <input type="password" id="Modepass" name="Modepass"
                    class="w-full px-4 py-3 bg-gray-700/50 border-2 border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all duration-300">
                <p class="error-message hidden text-red-400 text-sm mt-1"></p>
            </div>
            <div class="mb-5">
                <label for="RepeatModepass" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Repeat
                    Modepass</label>
                <input type="password" id="RepeatModepass"
                    class="w-full px-4 py-3 bg-gray-700/50 border-2 border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all duration-300" />
            </div>
            <div class="flex items-start mb-5">
                <div class="flex items-center h-5">
                    <input id="terms" type="checkbox" value=""
                        class="w-full px-4 py-3 bg-gray-700/50 border-2 border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all duration-300" />
                </div>
                <label for="terms" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">I agree with the <a
                        href="#" class="text-blue-600 hover:underline dark:text-blue-500">terms and
                        conditions</a></label>
            </div>
            <button onclick="Login()"
                class="w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-bold py-3 px-6 rounded-xl transition-all duration-300">
                login
            </button>
        </form>
        <div class="grid items-center justify-center p-2 mx-auto">
            <img src="../public/images/login.svg" alt="login image care Healthy" class="w-120 md:w-115 lg:150">
        </div>


    </div>
</body>

</html>
